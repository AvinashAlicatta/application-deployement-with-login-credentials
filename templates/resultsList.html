<!DOCTYPE html>
<html lang="en" >
<head>
  <script  src="../static/results.js"></script>
  <meta charset="UTF-8">
  <title>Results List</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="../static/results.css">

</head>
<body onLoad="loadResult('{{username}}');">

<!-- partial:index.partial.html -->
<div class="col-md-8" style="margin-left: 30px;">

			<a href="{{url_for('renderHomePage',username = username)}} ">Back to Search</a>

		  </div>
<h1>List of searches made by {{username}}</h1>
<table class="rwd-table" id = "resultTable">
  <tr>
    <th>Username</th>
    <th>Search String</th>
    <th>Result</th>
    <th>Time</th>
  </tr>
</table>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
